<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <header>
         <nav class="navbar">
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="Eventdetails.html">Schedule</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    </header>
    <section class="home">
        <div class="overlay"></div>
        <div class="content">
            <h1>Discover Upcoming Events and Register Today!</h1>
            <h2 id="event-title">Upcoming Event</h2>
            <img id="event-image" src="" alt="Next Event Image">
            <div class="countdown">
                <div>
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div>
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
            <a href="register.html" class="register-btn">REGISTER</a>
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        </div>
    </section>
    <!-- Upcoming Events Section -->
    <section class="upcoming-events">
        <h2>Upcoming Events</h2>
        <div id="upcoming-events-list">
            <!-- Event items will be dynamically inserted here -->
        </div>
    </section>

    <!-- Featured Events Carousel/Grid -->
    <section class="featured-events">
        <h2>Featured Events</h2>
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <!-- Featured events will be dynamically inserted here -->
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <script src="script.js"></script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
